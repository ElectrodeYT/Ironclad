TIMEOUT=5
THEME_MARGIN=0

:ironclad
KERNEL_PATH=boot:///ironclad
PROTOCOL=stivale2
CMDLINE=memtracing=enable

:ironclad (textmode)
TEXTMODE=yes
KERNEL_PATH=boot:///ironclad
PROTOCOL=stivale2
CMDLINE=memtracing=enable

:ironclad (no KASLR)
KERNEL_PATH=boot:///ironclad
PROTOCOL=stivale2
KASLR=no
CMDLINE=memtracing=enable
