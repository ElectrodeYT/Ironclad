name: Continuous Integration

on: [push, pull_request]

jobs:
    build-x86_64-stivale:
        name: Build x86_64-stivale
        runs-on: ubuntu-22.04
        steps:
          - name: Install prerequisites
            run: 'sudo apt-get install gnat-12 gcc-12 gprbuild texinfo texlive'
          - name: Prepare directories
            run: 'mkdir src'
          - name: Checkout
            uses: actions/checkout@v2
            with:
              path: src/
          - name: Build embedded
            run: 'gprclean && gprbuild -p -XTARGET=embedded'
            working-directory: src/
          - name: Build standard
            run: 'gprclean && gprbuild -p -XTARGET=standard'
            working-directory: src/
